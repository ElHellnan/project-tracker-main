[build]
  base = "."
  publish = "client/dist"
  command = "cd client && npm install && npm run build && cd ../netlify/functions && npm install"

[build.environment]
  NODE_VERSION = "18"
  JWT_SECRET = "your-super-secret-jwt-key-for-project-tracker-2024"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200